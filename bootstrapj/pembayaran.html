        <div class="row">
            <!-- kolom 1 -->
            <div class="col-md-7 mt- ">
				<form>
					<h3 class="mt-5">Alamat Pengiriman</h3>
					<label class="w-100">
						<p  class="text-pembayaran fs-5">Alamat Lengkap</p>
						<input type="text" class="form-control border border-success">
					</label>
				</form>
				<form>
					<label class="w-100">
						<p class="text-pembayaran fs-5 mt-3 ">Provinsi</p>
						<input type="text" class="form-control  border border-success">
					</label>
				</form>
				<form>
					<label class="w-100">
						<p class="text-pembayaran fs-5 mt-3">Kabupaten/Kota</p>
						<input type="text" class="form-control  border border-success">
					</label>
				</form>
				<form>
					<label class="w-100">
						<p class="text-pembayaran fs-5 mt-3">Kode Pos</p>
						<input type="text" class="form-control  border border-success">
					</label>
					<h3 class="mt-5">Kurir Pengiriman</h3>
					<label class="w-100 border rounded mb-3 p-2">
						<input type="radio" name="ekspedisi">
						<img src="assets/img/GoSend_Icon 1.png" class="ms-4" alt="">
					</label>
					<label class="w-100 border rounded mb-3 p-2">
						<input type="radio" name="ekspedisi">
						<img src="assets/img/jnt 1.png" class="ms-4" alt="">
					</label>
					<label class="w-100 border rounded mb-3 p-2">
						<input type="radio" name="ekspedisi">
						<img src="assets/img/J ne 1.png" class="ms-2" alt="">
					</label>
					<label class="w-100 border rounded mb-3 p-2">
						<input type="radio" name="ekspedisi">
						<img src="assets/img/grab-282266 1.png" class="ms-4" alt="">
					</label>
					<h3 class="mt-5">Metode Pembayaran</h3>
			
					<label class="w-100 border rounded radio ms-2 mb-3 p-2">
						<input type="radio" name="pembayaran">
						<h4 class="ms-3">Transfer Bank</h4>
					</label>
					<label class="w-100 border rounded radio ms-2 mb-3 p-2">
						<input type="radio" name="pembayaran">
						<h4 class="ms-3">Cash On Delivery (COD)</h4>
					</label>
					<label class="w-100 border rounded radio p-2 mb-3 ms-2">
						<input type="radio" name="pembayaran">
						<img src="assets/img/GoPay 1.png" class="ms-3" alt="">
					</label>
					<label class="w-100 border rounded radio p-2 mb-3 ms-2">
						<input type="radio" name="pembayaran">
						<img src="assets/img/Dana 1.png" class="ms-3" alt="">
					</label>
					<label class="w-100 border rounded radio p-2 mb-3 ms-2">
						<input type="radio" name="pembayaran">
						<img src="assets/img/ALFAMART_LOGO_BARU 1.png" class="ms-3" alt="">
						<img src="assets/img/indomaret 1.png" alt="">
					</label>
					<a href="ekspedisi.html"></a><button type="submit" class="btn btn-lg  w-25 btn-success mb-5">Kirim</button>
				</form>
            </div>
            <!-- kolom 2 -->
            <div class="col-md-4 offset-md-1">

						</div>
						<div class="row my-3">
							<div class="col"><b><i>Biaya Pengiriman</i></b></div>
							<div class="col text-end">IDR 10.000</div>
						</div>
						<div class="row my-3 ">
							<div class="col"><b><i>Total</i></b></div>
							<div class="col text-end">IDR 25.000</div>
						</div>
					</div>
					<div class="card-footer text-center">
						<a href="ekspedisi.html"><button type="submit" class="btn btn-lg  w-50 btn-success m-4 ">BAYAR</button></a>
